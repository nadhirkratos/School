<main class=" container d-flex justify-content-center align-items-center " style="height: 85vh;">
    <form [formGroup]="loginForm" class=" col-12 col-md-6  ">

        <h1 class="my-2 text-center  ">Please Log in</h1>

        <div>
            <input formControlName="phoneNumber" type="tel" class="form-control my-2" placeholder="Phone Number">
        </div>

        <div>
            <input formControlName="password" type="password" class="form-control my-2" placeholder="Password">
        </div>

        <button (click)="login()" class="btn btn-dark w-100 py-2" type="submit">Login</button>

    </form>
</main>
